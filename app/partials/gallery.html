<h1>{{title}}</h1>
<div class="container">
  <div class="row">
    <div ng-repeat="painting in geoArtworks" class="col-lg-12 col-md-12 col-xs-12 thumb">
    <p class="text-primary"> {{painting.name}} </p>
    <p class="text-info" ng-bind-html="painting.description | unsafe"></p>
      <a class="thumbnail" style="background-color: #000;border: 0px">
	<img class="img-responsive" src={{painting.imgPreviewUrl}}>
      </a>
    </div>
  </div>
</div>
